{% extends "baseLogged.html" %}

<!--Environmental detailed content added to the page content place holder-->
{% block page_content %}


    <div class="page-header">
        <h2>Event log report for : {{selTimePeriode}}</h2>
    </div>


    <table class="table table-hover">

        <!--Table head-->
        <thead>
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Description</th>

          </tr>
        </thead>

        <!--Table contents-->
        <tbody>

            <!--Loop through the array  of values to be displayed-->
            {% for row in listOfValues %}

              <tr>
                <td>{{ row[1]}}</td>
                <td>{{ row[2]}}</td>
                <td>{{ row[3]}}</td>

              </tr>

            {% endfor %}

        </tbody>
    </table>



{% endblock %}
