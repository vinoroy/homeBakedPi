{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

<!--Login page content added to the page content place holder-->
{% block page_content %}

<div class="page-header">


  <h2>Login</h2>


  {% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}

    <!--Display the login form-->
    <form action="{{ url_for('login') }}" method="post">
        {{ form.csrf_token }}
        <div style="width: 30%">
            {{ wtf.quick_form(form) }}
        </div>
    </form>

</div>
{% endblock %}
