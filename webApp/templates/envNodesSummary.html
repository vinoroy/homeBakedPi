{% extends "baseLogged.html" %}

<!--Environmental node summary content added to the page content place holder-->
{% block page_content %}

    <div class="page-header">
        <h1>Summary report</h1>

        <!--For each node create a summary table-->
        {% for envNode in listNodes %}


                <div class="container">

                  <!--Display node name-->
                  <h2>{{envNode}}</h2>

                  <!--Display summary table-->
                  <table class="table table-hover">

                    <!--Table head-->
                    <thead>
                      <tr>
                        <th>Inst</th>
                        <th>Type</th>
                        <th>Date</th>
                        <th>Value</th>
                      </tr>
                    </thead>

                    <!--Table contants-->
                    <tbody>

                        {% for row in results[envNode] %}

                          <tr>
                            <td>{{ row[0]}}</td>
                            <td>{{ row[1]}}</td>
                            <td>{{ row[3]}}</td>
                            <td>{{ row[4]}}</td>
                          </tr>

                        {% endfor %}

                    </tbody>
                  </table>
                </div>

        {% endfor %}

    </div>
{% endblock %}
